# Configuration file for Calamares
# Syntax is YAML 1.2

# https://github.com/calamares/calamares/blob/calamares/settings.conf
---

modules-search: [ local ]

sequence:

- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - sammary
 
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - localecfg
  - hwclock
  - keyboard
  - packages
  - users
  - networkcfg
  - displaymanager
  - services-systemd
  - luksopenswaphookcfg
  - luksbootkeyfile
  - initcpiocfg
  - initcpio
  - grubcfg
  - bootloader
  - removeuser
  - umount

- show:
  - finished

instances:

- module:   welcome
  id:       welcome
  config:   welcome.conf

- module:   partition
  id:       partition
  config:   partition.conf
  weight:   27

- module:   mount
  id:       mount
  config:   mount.conf
  weight:   2

- module:   unpackfs
  id:       unpackfs
  config:   unpackfs.conf
  weight:   480

- module:   machineid
  id:       machineid
  config:   machineid.conf
  weight:   1

- module:   fstab
  id:       fstab
  config:   fstab.conf
  weight:   1

- module:   locale
  id:       locale
  config:   locale.conf
  weight:   1

- module:   localecfg
  id:       localecfg
  config:   localecfg.conf
  weight:   1

- module:   hwclock
  id:       hwclock
  config:   hwclock.conf
  weight:   1

- module:   keyboard
  id:       keyboard
  config:   keyboard.conf
  weight:   1

- module:   packages
  id:       packages
  config:   packages.conf
  weight:   500

- module:   users
  id:       users
  config:   users.conf
  weight:   9

- module:   networkcfg
  id:       networkcfg
  config:   networkcfg.conf
  weight:   1

- module:   displaymanager
  id:       displaymanager
  config:   displaymanager.conf
  weight:   1

- module:   services-systemd
  id:       services-systemd
  config:   services-systemd.conf
  weight:   1

- module:   luksbootkeyfile
  id:       luksbootkeyfile
  config:   luksbootkeyfile.conf
  weight:   5

- module:   luksopenswaphookcfg
  id:       luksopenswaphookcfg
  config:   luksopenswaphookcfg.conf
  weight:   1

- module:   initcpiocfg
  id:       initcpiocfg
  config:   initcpiocfg.conf
  weight:   1

- module:   initcpio
  id:       initcpio
  config:   initcpio.conf
  weight:   9

- module:   grubcfg
  id:       grubcfg
  config:   grubcfg.conf
  weight:   1

- module:   bootloader
  id:       bootloader
  config:   bootloader.conf
  weight:   102

- module:   umount
  id:       umount
  config:   umount.conf
  weight:   2


branding: blackarch
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: false
